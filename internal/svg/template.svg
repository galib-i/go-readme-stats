
<svg width="344" height="154.5" viewBox="0 0 344 154.5" fill="none" xmlns="http://www.w3.org/2000/svg">

  <style>
    .header {
      font: 600 16px "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      fill: #F0F6FC;
    }

    .lang-name {
      font-family: "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    .lang-name-bold {
      font-weight: 700;
      fill: #F0F6FC;
    }

    .lang-percent {
      font-weight: 400;
      fill: #9198A1;
    }
  </style>

  <rect height="100%" width="100%" fill="#0D1117" rx="4" ry="4"/>

  <g transform="translate(24, 0)">
    <g transform="translate(0, 32)">
      <text class="header">Languages</text>
    </g>

    <g transform="translate(0, 48)">
      <svg height="8" width="296" xmlns="http://www.w3.org/2000/svg">
        <mask id="rect-mask">
          <rect x="0" y="0" width="100%" height="100%" fill="white" rx="5"/>
        </mask>
        <circle id="legend-dot" cx="5" cy="6" r="4.5"/>

        <!-- Bars -->
        <rect mask="url(#rect-mask)" x="0%" y="0" width="48.93%" height="100%" fill="#b07219"/>
        <rect mask="url(#rect-mask)" x="48.93%" y="0" width="47.03%" height="100%" fill="#f1e05a"/>
        <rect mask="url(#rect-mask)" x="95.96%" y="0" width="1.66%" height="100%" fill="#663399"/>
        <rect mask="url(#rect-mask)" x="97.62%" y="0" width="1.63%" height="100%" fill="#00ADD8"/>
        <rect mask="url(#rect-mask)" x="99.25%" y="0" width="0.76%" height="100%" fill="#e34c26"/>

        <!-- Dividers -->
        <rect x="48.93%" y="0" width="0.6%" height="100%" fill="#0D1117"/>
        <rect x="95.96%" y="0" width="0.6%" height="100%" fill="#0D1117"/>
        <rect x="97.62%" y="0" width="0.6%" height="100%" fill="#0D1117"/>
        <rect x="99.25%" y="0" width="0.6%" height="100%" fill="#0D1117"/>
      </svg>

      <!-- Legend -->
      <!-- Left Column -->
      <g transform="translate(0, 25)">
        <g>
          <circle cx="5" cy="6" r="4.5" fill="#b07219"/>
          <text x="18" y="10.5" class="lang-name">
            <tspan class="lang-name-bold">Java</tspan>
            <tspan class="lang-percent">48.93%</tspan>
          </text>
        </g>
        <g transform="translate(0, 20)">
          <circle cx="5" cy="6" r="4.5" fill="#f1e05a"/>
          <text x="18" y="10.5" class="lang-name">
            <tspan class="lang-name-bold">JavaScript</tspan>
            <tspan class="lang-percent">47.03%</tspan>
          </text>
        </g>
        <g transform="translate(0, 40)">
          <circle cx="5" cy="6" r="4.5" fill="#663399"/>
          <text x="18" y="10.5" class="lang-name">
            <tspan class="lang-name-bold">CSS</tspan>
            <tspan class="lang-percent">1.66%</tspan>
          </text>
        </g>
      </g>
      <!-- Right Column -->
      <g transform="translate(150, 25)">
        <g>
          <use href="#legend-dot" fill="#00ADD8"/>
          <text x="18" y="10.5" class="lang-name">
            <tspan class="lang-name-bold">Go</tspan>
            <tspan class="lang-percent">1.63%</tspan>
          </text>
        </g>
        <g transform="translate(0, 20)">
          <use href="#legend-dot" fill="#e34c26"/>
          <text x="18" y="10.5" class="lang-name">
            <tspan class="lang-name-bold">HTML</tspan>
            <tspan class="lang-percent">0.76%</tspan>
          </text>
        </g>
      </g>
    </g>
  </g>
</svg>
